<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Checkout Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/MenuPage.css">
    <link rel="stylesheet" href="css/RestaurantList.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/checkout.js"></script>


</head>

<body>
    <div id="container">
        <div id="banner">
            <span id="name-title">
                <img src="image/logo.PNG" alt="logoo">
                <b>Insert Delivery Service Name Here</b>
            </span>
            <span id="menu">
                      <ul id="menu-items">
                          <li class="menu-item"><a href="index.html"><b>Home</b></a></li>
                          <li class="menu-item"><a href="restaurantList.html"><b>Start Ordering</b></a></li>
                          <li class="menu-item"><a href="OrderPage.html"><b>Shopping Cart</b></a></li>
                          <li class="menu-item"><a href="CheckoutPage.html"><b>Check out</b></a></li>

                      </ul>
                    </span>
        </div>

        <div id="content">
            <div id="center-content">
                <div class="menu">
                    <div class="TitleofPage">
                        <b >
                            Finalize Order
                        </b>
                    </div>
                    <div class="checkout-item">
                        <p class="checkout-prompt final-price">

                        </p>
                        <br>
                        <div class="address-container">
                            <p class="order-info">
                                Please enter the delivery address:
                            </p>
                            <input class="search" type="text">
                        </div>

                    </div>
                    <p class="payment-prompt">
                        Please enter payment information below:</p>
                    <div class="restaurant-item">
                        <div class="address-container">
                            <p class="order-info">Card Number</p>
                            <input class="search" type="text">
                        </div>
                        <div class="address-container">
                            <p class="order-info">Expiry Date</p>
                            <input class="search" type="text">
                        </div>
                        <div class="address-container">
                            <p class="order-info">CVV Number</p>
                            <input class="search" type="text">
                        </div>
                        <div class="address-container">
                            <p class="order-info">Billing Address (Full)</p>
                            <input class="search" type="text">
                        </div>
                    </div>
                    <div class="checkout-button"><b style="cursor: pointer">Confirm Order</b></div>
                    <div class="TitleofPage hidden" hidden><b>Your order has been confirmed!</b></div>

                </div>
            </div>
        </div>
    </div>
</body>
