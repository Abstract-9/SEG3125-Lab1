<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="container">
    <div id="banner">
        <span id="logo"></span>
        <span id="name-title"><b>Insert Delivery Service Name Here</b></span>
        <span id="menu">
          <ul id="menu-items">
              <li class="menu-item"><a href="#"><b>Home</b></a></li>
              <li class="menu-item"><a href="#"><b>Start Ordering</b></a></li>
              <li class="menu-item"><a href="#"><b>Shopping Cart</b></a></li>
          </ul>
        </span>
    </div>

    <div id="content">
        <div id="center-content">
            <div id="search-parent">
                <div class="search-box">
                    <span class="search-label"><b>Search For Restaurants:</b></span>
                    <input id="search" class="search" type="text">
                </div>
                <div id="search-icon"></div>
            </div>

            <div id="city-search">
                <div class="search-box" id="city-box">
                    <span class="search-label"><b>Where Are You: </b></span>
                    <input class="search" id="search-city" type="text">
                </div>
            </div>
            <div id="filter">
                <div id="filter-title"><b>Narrow Down Your Search</b></div>
                <hr style="width:100%">
                <div id="filters">
                    <input type="checkbox" id="check-brek" value="Breakfast">
                    <label for="check-brek">Breakfast</label>
                    <input type="checkbox" id="check-brun" value="Brunch">
                    <label for="check-brun">Brunch</label>
                    <input type="checkbox" id="check-lunc" value="Lunch">
                    <label for="check-lunc">Lunch</label>
                    <input type="checkbox" id="check-dinn" value="Dinner">
                    <label for="check-dinn">Dinner</label>
                    <input type="checkbox" id="check-dese" value="Desert">
                    <label for="check-dese">Desert</label>
                    <input type="checkbox" id="check-snak" value="Snacks">
                    <label for="check-snak">Snack</label>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
